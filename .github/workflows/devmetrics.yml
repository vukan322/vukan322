name: Update DevMetrics card

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  devmetrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Checkout devmetrics repo
        uses: actions/checkout@v4
        with:
          repository: vukan322/devmetrics
          ref: main
          path: devmetrics-src

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.10"
          cache: true
          cache-dependency-path: devmetrics-src/go.sum

      - name: Generate DevMetrics SVG
        env:
          DEV_METRICS_TOKEN: ${{ secrets.DEV_METRICS_TOKEN }}
          DEV_METRICS_BITBUCKET_EMAIL: ${{ secrets.BITBUCKET_EMAIL }}
          DEV_METRICS_BITBUCKET_TOKEN: ${{ secrets.BITBUCKET_TOKEN }}
          DEV_METRICS_BITBUCKET_WORKSPACE: ${{ secrets.BITBUCKET_WORKSPACE }}
          DEV_METRICS_BITBUCKET_USER: ${{ secrets.BITBUCKET_USER }}
          DEV_METRICS_GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          DEV_METRICS_GITLAB_USER: ${{ secrets.GITLAB_USER }}
        run: |
          cd devmetrics-src
          DEV_METRICS_TOKEN="${DEV_METRICS_TOKEN}" go run ./cmd/devmetrics -user vukan322 -out ../devmetrics.svg

      - name: Commit and push updated card
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add devmetrics.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git pull --rebase --autostash
          git add devmetrics.svg
          git commit -m "chore: update devmetrics card"
          git push
